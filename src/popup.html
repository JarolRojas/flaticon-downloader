        <div class="icon">游닌</div>

        <div class="naming-section" id="namingSection" style="display: none;">
            <label for="folderName" class="folder-label">Nombre de la carpeta:</label>
            <input type="text" id="folderName" class="folder-input" value="flaticon-icons" maxlength="50">

        <div class="status" id="status">

                </div>
                <div class="stat-item success">
                    <span class="stat-number" id="totalDownloaded">0</span>
                    <span class="stat-label">Descargadas</span>
                </div>
                <div class="stat-item error">
                    <span class="stat-number" id="totalErrors">0</span>
                    <span class="stat-label">Errores</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="downloadTime">0s</span>
